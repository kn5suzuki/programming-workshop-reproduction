<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1300" />
    <title>プログラミング教室2022</title>
  </head>

  <body class="stage-select">
    <h1>みんなのステージ</h1>

    <div class="order">
      並び替え：
      <select id="order">
        <option>ランダム</option>
        <option>古い順</option>
        <option>新しい順</option>
        <option>クリア人数が多い順</option>
        <option>クリア人数が少ない順</option>
        <option>いいねが多い順</option>
      </select>
    </div>
    <div id="main">
      <div id="to_prev">
        <a>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 2">
              <path d="M1 0V2L0 1Z" fill="black" strke="none" class="arrow" />
            </svg>
          </div>
          <br />
          前へ
        </a>
      </div>
      <div id="container"></div>
      <div id="to_next">
        <a>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 2">
              <path d="M0 0L1 1L0 2Z" fill="black" strke="none" class="arrow" />
            </svg>
          </div>
          <br />
          <p id="to_next_page">/</p>
        </a>
      </div>
    </div>
    <div class="center">
      <a href="./my_stage.html">
        <div class="std_btn">自分のステージ</div>
      </a>
      <a href="./index.html">
        <div class="std_btn">トップページにもどる</div>
      </a>
    </div>
    <div class="record-delete">
      <a id="delete-btn">
        <div class="std_btn">クリアデータを削除する</div>
      </a>
    </div>
  </body>
</html>

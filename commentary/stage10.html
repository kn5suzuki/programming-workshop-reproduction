    <h1>ステージ10「「論理和」を使おう」</h1>
    <h2>ヒント</h2>
    <label for="label1">表示</label>
    <input type="checkbox" id="label1" />
    <div class="hide">
      <p>どのような場合に曲がればゴールに辿り着けるか考えてみましょう。</p>
    </div>
    <h2>星２の想定解法</h2>
    <label for="label2">表示</label>
    <input type="checkbox" id="label2" />
    <div class="hide">
      <p>
        次のような条件で左に曲がることでゴールまで辿り着くことができます。このように「〇〇または〇〇」というような条件を「論理和」と言います。
      </p>
      <img src="solutions/stage10_2.png" />
    </div>

    <h1>ステージ１「角を曲がろう」</h1>
    <h2>ヒント</h2>
    <label for="label1">表示</label>
    <input type="checkbox" id="label1"/>
    <div class="hide">
        <p>
            ステージ０ではまっすぐ進むだけでしたが、このステージは角で曲がる必要があります。「もし〜なら」のブロックを使って、角で曲がれるようにしましょう。
        </p>
    </div>
    <h2>星２の想定解法</h2>
    <label for="label2">表示</label>
    <input type="checkbox" id="label2"/>
    <div class="hide">
        <p>
            「前が草」のブロックを次のように使って、曲がり角で右を向ければ星２でクリアできます。「右が道」としても良いです。

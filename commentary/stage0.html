    <h2>星３の想定解法</h2>
    <label for="label3">表示</label>
    <input type="checkbox" id="label3"/>
    <div class="hide">
        <p>
            少し意地悪ですが、以下のように「くり返し」の中に「1マスすすむ」を2つ入れることで3ブロックにすることができます。<br>
            このように星3では柔軟に頭を使うような解法や発展的な解法を問われるのでじっくり考えてみましょう。
